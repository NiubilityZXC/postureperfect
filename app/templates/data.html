{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Posture Data Analysis</h2>
  <div class="row">
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Correct Sitting Duration</h5>
          <canvas id="correctSittingChart"></canvas>
          <button class="btn btn-primary mt-3">Download Data</button>
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Number of Reminders</h5>
          <canvas id="reminderChart"></canvas>
          <button class="btn btn-primary mt-3">Download Data</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var ctxCorrectSitting = document
      .getElementById("correctSittingChart")
      .getContext("2d");
    var correctSittingChart = new Chart(ctxCorrectSitting, {
      type: "line",
      data: {
        labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        datasets: [
          {
            label: "Hours",
            data: [5, 6, 8, 5, 7],
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgb(75, 192, 192)",
            fill: false,
            tension: 0.1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
        plugins: {
          legend: {
            position: "top",
          },
          tooltip: {
            mode: "index",
            intersect: false,
          },
        },
        interaction: {
          mode: "nearest",
          axis: "x",
          intersect: false,
        },
      },
    });

    var ctxReminder = document.getElementById("reminderChart").getContext("2d");
    var reminderChart = new Chart(ctxReminder, {
      type: "bar",
      data: {
        labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        datasets: [
          {
            label: "Reminders",
            data: [2, 3, 1, 4, 2],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  });
</script>
{% endblock %}
